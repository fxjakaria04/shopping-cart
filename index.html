        function handleProductCount (product, isIncrease){
            const productNumber = document.getElementById(product + '-count');
            const productCount = parseInt(productNumber.value);
            let unitPrice = 0;
            let productPrice = document.getElementById(product + '-price');
            let newProductPrice = parseInt(productPrice.innerHTML);
            
            if(product == 'x2'){
                unitPrice = 210;
            }
            else if (product == 'phone'){
                unitPrice = 1199;
            }
            if(isIncrease == true){
                productNumber.value = productCount + 1;
                productPrice.innerHTML = (productCount + 1) * unitPrice;
            }
            else if (isIncrease == false && productCount > 1){
                productNumber.value = productCount - 1;
                productPrice.innerHTML = (productCount - 1) * unitPrice;
            }
            priceCalculation();
        }

        function priceCalculation (){
            const phonePrice = document.getElementById('phone-price');
            const phoneNewPrice = parseInt(phonePrice.innerHTML);

            const pocoPrice = document.getElementById('x2-price');
            const pocoNewPrice = parseInt(pocoPrice.innerHTML);

            const result = phoneNewPrice + pocoNewPrice;
            const totalPrice = document.getElementById('total-price');
            totalPrice.innerHTML = '$' + ' ' + result;

            const tax = document.getElementById('tax-amount');
            let result2 = Math.round(result * 0.1);
            tax.innerHTML = '$' + ' ' + result2;

            const grandTotal = result2 + result;
            document.getElementById('grand-total').innerHTML = '$' + ' ' + grandTotal;


        }
